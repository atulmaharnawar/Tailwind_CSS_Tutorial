<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover and Focus using Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="m-36">
        <button
            class=" text-sm mx-5 my-5 px-4 py-4 bg-lime-500 text-red-600 font-bold rounded-2xl border-2 border-black hover:bg-amber-400 hover:font-extrabold active:bg-cyan-500 focus:outline-double">Click
            Here</button>
    </div>
</body>

</html>

<!-- :focus is when an element is able to accept input - the cursor in a input box or a link that has been tabbed to.
:active is when an element is being activated by a user - the time between when a user presses a mouse button and then
releases it. -->
