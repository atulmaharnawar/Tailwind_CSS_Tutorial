<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="font-bold mx-2 my-2 text-3xl">This is h1</h1>
    <div class="mx-5 font-sans text-orange-400 font-semibold tracking-widest">I am using mx-5</div>
    <div class="mx-5 font-serif text-green-400 font-semibold tracking-wider">I am using mx-5</div>
    <div class="mx-5 font-mono text-pink-400 font-semibold">I am using mx-5</div>
</body>

</html>
