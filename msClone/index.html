<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft-Cloud , Computer , Apps & Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justiy-center items-center md:order-2">
                <div class="hamburger p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 bg-black my-1"></div>
                    <div class="line h-0.5 w-6 bg-black my-1"></div>
                    <div class="line h-0.5 w-6 bg-black my-1"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="search.svg" alt=""></div>
            </div>
            <div class="navlogo flex text-center md:order-1">
                <div class="p-4 flex justify-center"><img src="mslogo.png" alt="" class="w-[50%]"></div>
                <div
                    class="features absolute w-fit md:w-auto inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 bg-gray-200 md:bg-white md:translate-x-0 md:static md:items-center">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-poiter">Microsoft365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-poiter">Offices</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-poiter">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-poiter">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-poiter">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-poiter">Support</div>
                </div>
            </div>
            <div class="navcart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6">All</div>
                <div class="mx-2 hidden md:block">Search</div>
                <img class="w-4 mr-4 hidden md:block" src="search.svg" alt="">
                <div class="flex md:pt-1">
                    <img class="w-4 h-4 mr-4" src="cart.svg" alt="">
                    <img class="w-4 h-4 mr-4" src="user.svg" alt="">
                </div>
            </div>
        </div>
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
            <div class="left">
                <img class="w-[60rem] md:w-[64rem]" src="surface_pro_9.avif" alt="">
            </div>
            <div class="right flex flex-col justify-center items-center md:items-baseline py-12 mr-32">
                <button class="bg-yellow-500 text-black px-4 py-2 font-bold my-6 mx-5">NEW</button>
                <h1 class="text-xl font-medium md:text-4xl mx-5">Surface Pro 9</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Tablet versatility and laptop power -- all in one
                    ultra-portable device</p>
                <button class="text-white bg-blue-700 px-4 py-2 font-bold my-6 mx-5">Learn More</button>
            </div>
        </div>
        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4 mt-4 space-x-2 md:flex-col">
                <img src="icon-Windows.webp" alt="">
                <span
                    class="font-medium md:w-[8rem] md:text-center text-sm my-4 underline underline-offset-1 text-blue-700 cursor-pointer"
                    href="">Choose your Microsoft
                    365</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="icon-Tablet.webp" alt="">
                <span
                    class="font-medium md:w-[8rem] md:text-center text-sm my-4 underline underline-offset-1 text-blue-700 cursor-pointer"
                    href="">Explore surface devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="icon-Xbox.webp" alt="">
                <span
                    class="font-medium md:w-[8rem] md:text-center text-sm my-4 underline underline-offset-1 text-blue-700 cursor-pointer"
                    href="">Buy Xbox games</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="icon-Windows.webp" alt="">
                <span
                    class="font-medium md:w-[8rem] md:text-center text-sm my-4 underline underline-offset-1 text-blue-700 cursor-pointer"
                    href="">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
