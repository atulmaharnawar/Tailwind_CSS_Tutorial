<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook</title>
</head>

<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fblogo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps yout to connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input
                class="px-4 h-10 border-2 border-gray-500 hover:border-2 hover:border-blue-600 my-2 cursor-pointer rounded-lg"
                type="text" placeholder="Email address or Phone number">
            <input
                class="px-4 h-10 border-2 border-gray-500 hover:border-2 hover:border-blue-600 my-2 cursor-pointer rounded-lg"
                type="text" placeholder="Password">
            <button
                class="btn bg-gradient-to-tr from-purple-500 to-blue-500 text-white hover:bg-gradient-to-tl  py-2 my-2 font-bold rounded-md cursor-pointer">Log
                In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-poiner">Forgotten Password?</span>
            <hr class="my-2">
            <button
                class="btn bg-gradient-to-r from-blue-500 to-green-600 text-white hover:bg-gradient-to-l px-2 py-2 my-2 font-bold rounded-md cursor-pointer w-fit mx-auto">Create
                New
                Account</button>
        </div>
    </div>
</body>

</html>
